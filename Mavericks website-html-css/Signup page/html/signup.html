<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <!-- Linking css -->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signuptext">
        <h1>SIGN UP</h1>
    </div>
      <div class="signupbox">
        <form action="/Mavericks website/OrderPage/html/order.html">
        <!-- first name -->
          <div class="firstname">
            <label>
              <input type="text" placeholder="First Name" name="fname" size="20" required>
            </label>
          </div>
        <!-- last name -->
          <div class="lastname">
            <label>
              <input type="text" placeholder="Last Name (optional)" name="lname" size="20">
            </label>
          </div>
        <!-- userid -->
          <div class="userid">
            <label>
              <input type="text" placeholder="Username" name="userid" size="50" required>
            </label>
          </div>
        <!-- password -->
          <div class="password">
            <label>
              <input type="password" placeholder="Password" name="pwd" size="50" required>
            </label>
          </div>
        <!-- email -->
          <div class="email">
            <label>
              <input type="email" placeholder="Email Address" name="email" size="50" required>
            </label>
          </div>
        <!-- create account button -->
          <div class="submitbutton">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
</body>
</html>
